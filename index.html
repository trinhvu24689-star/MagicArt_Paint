<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MagicArt Paint</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1e1e">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d2d2d',
                850: '#1f1f1f',
                950: '#0f0f0f',
                app: '#282828', // Main panel bg
                dark: '#1e1e1e', // Darker bg
                light: '#383838', // Lighter element bg
                accent: '#5a86d6', // Selection blue
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Consolas', 'monospace'],
            },
            fontSize: {
              xxs: '0.65rem',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #c8c8c8;
        overflow: hidden; /* Prevent scrolling */
        font-size: 12px;
        touch-action: none; /* Disable default touch actions */
      }
      /* Custom scrollbar for panels to look like desktop app */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #202020;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
        border: 2px solid #202020;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #606060;
      }
      
      .checkerboard {
        background-image: 
          linear-gradient(45deg, #ccc 25%, transparent 25%), 
          linear-gradient(-45deg, #ccc 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #ccc 75%), 
          linear-gradient(-45deg, transparent 75%, #ccc 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        background-color: #fff;
      }

      /* Desktop-style Range Input */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #b0b0b0;
        cursor: pointer;
        margin-top: -4px; 
        border: 1px solid #1a1a1a;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #151515;
        border-radius: 2px;
        border: 1px solid #3a3a3a;
      }
      
      /* Active state for tool buttons */
      .tool-active {
        background-color: #5a86d6;
        color: white;
        border-color: #4a76c6;
      }
      
      .panel-section {
        background: #282828;
        border: 1px solid #151515;
        margin-bottom: 2px;
      }
      
      .panel-header {
        background: #333;
        padding: 4px 8px;
        font-weight: bold;
        font-size: 0.7rem;
        color: #aaa;
        border-bottom: 1px solid #151515;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* NEON RAINBOW EFFECT */
      .magic-text {
        background: linear-gradient(
            to right, 
            #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff, #ff0000
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: rainbow_animation 3s linear infinite;
        background-size: 200% auto;
        text-shadow: 0 0 10px rgba(255,255,255,0.1);
        filter: drop-shadow(0 0 2px rgba(255,255,255,0.3));
        font-weight: 900;
        letter-spacing: 0.5px;
      }

      @keyframes rainbow_animation {
        to {
            background-position: 200% center;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</html>
